<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Youssouf Charaf SADICK</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .contact-card { transition: all 0.3s ease; }
        .contact-card:hover { transform: translateY(-5px); }
    </style>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">

    <nav class="container mx-auto px-6 pt-8">
        <a href="index.html" class="inline-flex items-center text-sm font-semibold text-blue-600 hover:text-blue-800 transition-colors group">
            <i class="fas fa-arrow-left mr-2 transform group-hover:-translate-x-1 transition-transform"></i> 
            Retour à l'accueil
        </a>
    </nav>

    <main class="container mx-auto px-4 py-12 max-w-5xl">
        
        <header class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4 tracking-tight">Me Contacter</h1>
            <p class="text-gray-500 text-lg">Une question ou une opportunité ? N'hésitez pas à me joindre.</p>
            <div class="h-1.5 w-24 bg-blue-600 mx-auto mt-6 rounded-full"></div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-4">
                
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 contact-card">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Localisation</p>
                            <p class="text-sm font-bold text-gray-900">Bordeaux, France</p>
                        </div>
                    </div>
                </div>

                <a href="tel:+33758130988" class="block bg-white p-5 rounded-2xl shadow-sm border border-gray-100 contact-card hover:border-indigo-300 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Téléphone</p>
                            <p class="text-sm font-bold text-gray-900">+33 7 58 13 09 88</p>
                        </div>
                    </div>
                </a>

                <a href="mailto:sadickyoussoufpro@gmail.com" class="block bg-white p-5 rounded-2xl shadow-sm border border-gray-100 contact-card hover:border-green-300 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-green-50 text-green-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Email</p>
                            <p class="text-sm font-bold text-gray-900 break-all">sadickyoussoufpro@gmail.com</p>
                        </div>
                    </div>
                </a>

                <a href="https://www.linkedin.com/in/youssouf-sadick-860976225/" target="_blank" class="block bg-white p-5 rounded-2xl shadow-sm border border-gray-100 contact-card hover:border-blue-400 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-blue-600 text-white rounded-lg flex items-center justify-center shadow-md">
                            <i class="fab fa-linkedin-in"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">LinkedIn</p>
                            <p class="text-sm font-bold text-gray-900">Youssouf Sadick</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-3xl shadow-xl border border-gray-100 p-8 md:p-10">
                    <h3 class="text-2xl font-bold text-gray-900 mb-6">Envoyez-moi un message</h3>
                    
                    <form action="#" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">Nom complet</label>
                                <input type="text" placeholder="Votre nom" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all text-sm">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">Objet</label>
                                <input type="text" placeholder="Sujet de votre message" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all text-sm">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">Message</label>
                            <textarea rows="4" placeholder="Bonjour, je vous contacte pour..." class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all text-sm"></textarea>
                        </div>

                        <button type="submit" class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-blue-600 transition-all shadow-lg hover:shadow-blue-200 flex items-center justify-center gap-2 group mt-2">
                            Envoyer
                            <i class="fas fa-paper-plane text-xs transform group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform"></i>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <footer class="text-center py-12 text-gray-400 text-[10px] font-bold uppercase tracking-[0.2em]">
        &copy; 2026 Youssouf Charaf SADICK • Portfolio Académique
    </footer>

</body>
</html>
